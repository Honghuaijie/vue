<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>

<body>
    <!-- 
        localStorage 本地存儲，浏览器关闭后，里面的数据还保存在硬盘上
     -->
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存数据</button>
    <button onclick="readData()">点我读取数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="deleteAllData()">点我清空数据</button>

    <script>
        function saveData() {
            window.localStorage.setItem('msg', '张三')
            window.localStorage.setItem('msg2', 666)
            const p = { name: '张三', age: 99 }
            // setItem在保存数据时会默认执行tostring方法
            window.localStorage.setItem('person', JSON.stringify(p))

        }

        function readData() {
            console.log(localStorage.getItem('msg'));
            console.log(localStorage.getItem('msg2'));
            console.log(JSON.parse(localStorage.getItem('person')));
        }

        function deleteData() {
            localStorage.removeItem('msg')
        }

        function deleteAllData() {
            localStorage.clear()
        }
    </script>
</body>

</html>
