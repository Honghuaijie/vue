<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例_methods语法实现</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        姓：<input v-model="left" type="text"><br>
        名：<input v-model="right" type="text"><br>
        全名：<span>{{fullName()}}</span>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                left: "张",
                right: "三"
            },
            //data中任何一个数据发生变化，Vue的模板都会重新解析一边
            methods: {
                fullName() {
                    console.log(111);
                    return this.left + '-' + this.right       //this是当前Vue的实例对象
                }
            }
        })
    </script>
</body>

</html>
