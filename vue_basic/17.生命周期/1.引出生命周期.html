<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- Vue的生命周期，就是在关键的时间点调用相对应的函数 这一堆函数统称为生命周期 -->
    <!-- 
        生命周期：
            1.有名：生命周期回调函数、生命周期函数、生命周期钩子
            2.是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数。
            3.生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的
            4.生命周期函数中的this指向是vm或 组件实例对象
        生命周期本质是一些函数，等着Vue给你调
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2 :style="{opacity}">欢迎学习Vue</h2>
    </div>

    <script>

        const vm = new Vue({
            el: '#root',
            data: {
                opacity: 1
            },
            //Vue完成初始化模板的解析，并把初始的真实DOM元素放入页面后（挂载完成），调用mounted  只执行一次
            mounted() {
                setInterval(() => {
                    this.opacity -= 0.01
                    if (this.opacity <= 0) this.opacity = 1
                }, 16);
            }
        })

        //通过外部的定时器（不推荐）
        // setInterval(() => {
        //     vm.opacity -= 0.01
        //     if (vm.opacity <= 0) vm.opacity = 1
        // }, 16);
    </script>
</body>

</html>
