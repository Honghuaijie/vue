<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        事件的基本使用
            1.使用v-on:xxx 或者 @xxx 绑定事件，其中xxx是事件名
            2.事件的回顾需要配置在methods对象中，最终会在vm上；
            3.methods 中配置的函数，不要用箭头函数！否则this就不是vm了；
            4.methods 中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象
            5.@click="demo" 和@click="demo($event)" 效果一致，但后者可以传参
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>你好,{{name}}</h1>
        <button v-on:click="showInfo1">点我提示信息1(不传参)</button>
        <button @click="showInfo2($event,66)">点我提示信息1(不传参)</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: "尚硅谷"
            },
            methods: {
                showInfo1(event) {
                    console.log(event);
                    alert("你好！")

                },
                showInfo2(event, number) {
                    // console.log(this);
                    console.log(event, number);
                }
            }
        })
    </script>
</body>

</html>
