<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
    <style>
        * {
            margin-top: 20px;
        }

        .demo1 {
            height: 50px;
            background-color: pink;
        }

        .list1 {
            width: 300px;
            height: 200px;
            background-color: pink;
            overflow: auto;
        }

        .list1 li {
            height: 100px;

        }
    </style>
</head>

<body>

    <!-- 
        Vue中的事件修饰符：
            1.prevent：阻止默认事件（常用）
            2.stop:阻止事件冒泡（常用）
            3.once:事件只触发一次（常用）
            4.capture：使用事件的捕获模式
            5.self：只有event.target是当前操作的元素时才触发事件
            6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
        <!-- 1.prevent：阻止默认事件（常用） -->
        <a href="http://www.baidu.com" @click.prevent="showInfo1">点我触发事件1</a>
        <!-- 2.stop:阻止事件冒泡（常用） -->
        <div class="demo1" @click="showInfo1">
            <button @click.stop="showInfo1">点我触发事件2</button>
        </div>
        <!-- 3.once:事件只触发一次（常用） -->
        <button @click.once="showInfo1">点我触发事件3</button>

        <!-- 4.capture：使用事件的捕获模式   在捕获阶段就执行事件-->
        <div class="demo1" @click.capture="show(1)">
            <button @click="show(2)">点我触发事件2</button>
        </div>

        <!-- 5.self：只有event.target是当前操作的元素时才触发事件 -->
        <div class="demo1" @click.self="showInfo1">
            <button @click="showInfo1">点我触发事件2</button>
        </div>

        <!-- 6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕 -->
        <!-- @wheel 是监控滚轮滚动 @scroll 是监控滚动条 -->
        <ul class="list1" @wheel.passive="demo">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>


    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: "尚硅谷"
            },
            methods: {
                showInfo1(e) {
                    // 用js的方法
                    // e.preventDefault();  //阻止默认行为
                    // e.stopPropagation();  //阻止事件冒泡
                    // console.log(e);
                    alert("你好！")
                },
                show(msg) {
                    console.log(msg);
                },
                demo() {
                    for (let i = 0; i < 100000; i++) {
                        console.log(1);
                    }
                    console.log('累坏了');
                }
            }
        })
    </script>
</body>

</html>
