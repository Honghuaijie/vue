<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">

    </div>

    <script>
        // 定义学生组件
        const student = Vue.extend({
            template: `
                <div>
                    <h2>学生名称：{{studentName}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data() {
                return {
                    studentName: '张三',
                    age: 20
                }
            }
        })
        // 定义学校组件
        const school = Vue.extend({
            template: `
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <student></student>
                </div>
            `,
            data() {
                return {
                    schoolName: '张三',
                    address: '南京'
                }
            },
            components: {
                student
            }
        })


        const hello = {
            template: `
                <h1>{{msg}}</h1>
            `,
            data() {
                return {
                    msg: '你好啊'
                }
            }
        }


        //vm管理app app管理所有子组件
        const app = {
            template: `
                <div>
                    <hello></hello>
                    <school></school>
                </div>
                `,
            components: {
                school,
                hello
            }
        }
        new Vue({
            template: `<app></app>`,

            el: '#root',
            components: {
                app
            }
        })
    </script>
</body>

</html>
