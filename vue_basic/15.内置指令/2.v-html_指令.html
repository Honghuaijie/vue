<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-html指令
            1.作用：向指定节点中渲染包含html结构的内容。
            2.与插值语法的区别：
                （1）.v-html会替换节点中所有的内容
                （2）v-html可以识别html结构
            3.严重注意：v-html有安全性问题！！！
                （1）.在网站上动态渲染任意HTML是非常危险的，容易导致XSS（冒充用户之手）攻击
                （2）.一定要在可信的内容上使用v-html，不要用在用户提交的内容上。
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <div v-html="str"></div>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                name: '张三',
                str: '<h3>你好，div</h3>'
            }
        })
    </script>
</body>

</html>
