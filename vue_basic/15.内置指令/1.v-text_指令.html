<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-text指令
            1.作用：向其所在的节点中渲染文本内容
            2.与插值语法的区别，v-text会替换掉整个div里面的内容，{{xx}}则不会
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <div>你好，div</div>
        <!-- v-text会替换掉整个div里面的内容-->
        <div v-text="name"></div>
        <!-- ，不能解析标签  -->
        <div v-text="str"></div>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                name: '张三',
                str: '<div>你好，div</div>'
            }
        })
    </script>
</body>

</html>
