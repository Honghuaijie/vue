<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        条件渲染：
            1.v-if
                写法
                    （1）.v-if="表达式"
                    （2）.v-else-if="表达式"
                    （3）.v-else
                适用于：切换评率较低的场景。
                特点：不展示的DOM元素直接移除。
                注意：v-if可以和：v-else-if，v-else 一起使用。但要求结构不能被“打断”
            
            2.v-show
                写法：v-show=“表达式”
                适用于：切换评率较高的场景
                特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉（display）
            
            3.备注：使用v-if时，元素可能无法获取到，而使用v-show一定可以获取到
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 使用v-show 做条件渲染 -->
        <!-- show控制的是display -->
        <!-- <h2 v-show="false">欢迎你{{name}}</h2> -->
        <!-- <h2 v-show="1 === 1">欢迎你{{name}}</h2> -->

        <!-- 使用v-if 做条件渲染 -->
        <!-- if控制的是DOM -->
        <!-- <h2 v-if="false">欢迎你{{name}}</h2>
        <h2 v-if="1 === 1">欢迎你{{name}}</h2> -->

        <!-- v-else-if和v-else -->
        <h2>n的值为{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <!-- <h2 v-if="n === 1">1</h2>
        <h2 v-else-if="n === 2">2</h2>
        <h2 v-else>3</h2> -->

        <!-- v-if和template组合 -->
        <template v-if="n === 1">
            <h2>1</h2>
            <h2>2</h2>
            <h2>3</h2>
        </template>


    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                name: 'hhh',
                a: true,
                n: 0
            }
        })
    </script>
</body>

</html>
