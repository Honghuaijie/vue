<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

    <script>
        //el 的两种写法
        // const v = new Vue({
        //     el: '#root',   //第一种写法
        //     data: {
        //         name: '尚硅谷'
        //     }
        // })


        // setTimeout(() => {
        //     v.$mount('#root')//第二种写法
        // }, 1000)


        //data的两种写法
        new Vue({
            el: '#root',
            //data的第一种写法：对象式
            // data: {
            //     name: '尚硅谷'
            // }

            //data的第二种写法：函数式  在组件中data必须用函数式，否则会报错
            data() {
                console.log(this);   // 由Vue管理的函数，一定不能写成箭头函数，一但写了那么this就不是Vue实例了
                return {
                    name: '尚硅谷'
                }
            }
        })
    </script>
</body>

</html>
