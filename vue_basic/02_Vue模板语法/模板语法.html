<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <!-- 
        Vue模板语法有两大类：
        1、插值语法：
            功能：用于解析标签体内容。
            写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
        2、指令语法：
            功能用于解析标签（包括：标签属性、标签体内容、绑定事件....)
            举例：v-bind:href="xxx" ，xxx同样要写js表达式，且可以直接读取到data中所有属性
            备注：Vue中有很多指令，且形式都是v-????
     -->


    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()" x="xx">点我去{{school.name}}学习</a>
        <!-- 简写v-bind  ==== :-->
        <a :href="school.url" x="xx">点我去{{school.name}}学习</a>

    </div>

    <script>
        new Vue({
            el: "#root",
            data: {
                name: 'jack',
                school: {
                    url: "http://www.atguigu.com",
                    name: "尚硅谷"
                }

            }
        })
    </script>
</body>

</html>
