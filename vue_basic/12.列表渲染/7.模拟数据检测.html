<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let data = {
            name: '南科院',
            address: '南京'
        }

        // 创建一个监视的实例对象，用于监视data中的属性的变化
        const obs = new Observer(data)
        // console.log(obs);
        // //准备一个vm实例
        // const vm = {

        // }
        // vm._data = data = obs
        function Observer(obj) {   //obj和data是引用关系，如果修改obj的属性，data也会变，但是如果你将obj的引用改变了，那么就和data没关系了
            //汇总对象中所有的属性，到数组中
            const keys = Object.keys(obj)
            keys.forEach((k) => {
                // 这里的this是Observer的实例对象
                Object.defineProperty(this, k, {
                    get() {
                        return obj[k]
                    },
                    set(val) {
                        obj[k] = val
                    }
                })
            })
        }
    </script>
</body>

</html>
